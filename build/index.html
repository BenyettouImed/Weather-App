<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
</head>
<body class="min-h-screen pb-8 pt-28 bg-[#222]">
    <main class="linear_bg m-auto w-2/5  rounded-3xl">
        <section class="p-4 pt-10 max-w-[450px] mx-auto items-center">
            <form action="#"  id="my-form" class="flex justify-between">
               <input  id="city-input" type="search" spellcheck="false" placeholder="Enter City Name" class="p-2 rounded-3xl shadow-2xl bg-slate-200 focus:outline-none w-2/3"> 
               <button class="text-3xl bg-slate-200 rounded-3xl p-2">üîç</button>
            </form>
            <div id="main-div" class="hidden">
                <div class="flex flex-col items-center p-3 text-white">
                    <img src="./img/clear.png"  id="weather-image" class="h-2/5 w-2/5">
                    <h1 id="degree" class="text-6xl font-bold pt-3"></h1>
                    <h2  id="city" class="text-5xl font-medium pt-3"></h2>
                </div>
                <div class="flex flex-row pt-12 justify-around">
                    <img src="./img/humidity.png" class="size-10 lg:size-14">
                    <div class="relative bottom-2 flex flex-col items-center">
                        <h3  id="humidity" class="lg:text-3xl text-2xl font-medium text-white"></h3>
                    
                    <h3 class="text-xl text-white">Humidity</h3>
                    </div>
                    
                    <img src="./img/wind.png" class=" size-10 lg:size-14">
                    <div class="relative bottom-2 flex flex-col items-center">
                        <h3  id="wind-speed" class="lg:text-3xl text-2xl font-medium text-white"></h3>
                    
                    <h3 class="text-xl text-white">Wind Speed</h3>
                    </div>
                </div>
            </div>
            


        </section>

    </main>
    
    
</body>
</html>
